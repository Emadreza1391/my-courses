<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دوره هوش کلامی</title>
<style>
body{
    margin:0;
    font-family:tahoma;
    background:linear-gradient(120deg,#141e30,#243b55);
    color:white;
}

/* هدر */
header{
    background:linear-gradient(45deg,#ff416c,#dd2476);
    padding:20px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
    box-shadow:0 5px 15px rgba(0,0,0,.4);
}

/* ظرف ویدیو */
.container{
    padding:20px;
}

/* کارت ویدیو */
.video-box{
    background:#1e2746;
    border-radius:15px;
    padding:15px;
    margin-bottom:25px;
    box-shadow:0 8px 20px rgba(0,0,0,.5);
    transition:0.3s;
}

.video-box:hover{
    transform:scale(1.02);
}

/* iframe ریسپانسیو */
.h_iframe-aparat_embed_frame{
    position:relative;
}
.h_iframe-aparat_embed_frame span{
    display:block;
    padding-top:57%;
}
.h_iframe-aparat_embed_frame iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius:10px;
}

/* دکمه بازگشت */
.back{
    display:block;
    width:220px;
    margin:30px auto;
    text-align:center;
    padding:14px;
    border-radius:50px;
    background:#ff416c;
    color:white;
    text-decoration:none;
    font-size:18px;
    transition:0.3s;
}

.back:hover{
    background:#dd2476;
    transform:scale(1.05);
}

@media(max-width:500px){
 iframe{height:200px;}
}
</style>
</head>
<body>

<header>
دوره آموزشی هوش کلامی
</header>

<div class="container">

<div class="video-box">
<h3>قسمت اول</h3>
<div class="h_iframe-aparat_embed_frame">
<span></span>
<iframe src="https://www.aparat.com/video/video/embed/videohash/4lcGA/vt/frame"
allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
</div>
</div>

<div class="video-box">
<h3>قسمت دوم</h3>
<div class="h_iframe-aparat_embed_frame">
<span></span>
<iframe src="https://www.aparat.com/video/video/embed/videohash/z30vylr/vt/frame"
allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
</div>
</div>

</div>

<a class="back" href="index.html">⬅ بازگشت به صفحه اصلی</a>

</body>
</html>
